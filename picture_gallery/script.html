<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/gallery.js">
	</script>
</head>
<body >
	<div id = "image">
		Hover over an image below to display here.
	</div>
	<img  class = "preview" alt = "An Astronaut in Space" src = "images/astronaut.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img   class = "preview" alt = "A Picture of Space" src = "images/earth.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img  class = "preview" src = "images/galaxy.jpg" alt = "A picture of a Galaxy" onmouseover = "upDate(this)" onmouseout = "unDo()">
	<img class = "preview" src = "images/meteor.jpg" alt = "A Image of Meteor landing on Earth" onmouseover = "upDate(this)" onmouseout = "unDo()">
	<img class = "preview" src = "images/andromeda.jpg" alt = "A picture of a Andromeda Galaxy" onmouseover = "upDate(this)" onmouseout = "unDo()">
	<img class = "preview" src = "images/supernova.jpg" alt = "A beginning of Supernova explosion" onmouseover = "upDate(this)" onmouseout = "unDo()">
</body>

</html>
